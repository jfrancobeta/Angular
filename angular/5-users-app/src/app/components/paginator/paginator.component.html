@if (paginator.totalPages > 1) {

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" [routerLink]="[url, 0]"><i class="bi bi-chevron-bar-left"></i></a>
        </li>
        @if (paginator.number > 0) {
            <li class="page-item">
                <a class="page-link" [routerLink]="[url, paginator.number - 1]" ><i class="bi bi-chevron-compact-left"></i></a>
            </li>

        }
        @if (paginator.number < paginator.totalPages-1) {

            <li class="page-item">
                <a class="page-link" [routerLink]="[url, paginator.number + 1]"><i class="bi bi-chevron-compact-right"></i></a>
            </li>
        }
        <li class="page-item">
            <a class="page-link"  [routerLink]="[url, paginator.totalPages - 1 ]">
                <i class="bi bi-chevron-bar-right"></i>
            </a>
        </li>
    </ul>
}
